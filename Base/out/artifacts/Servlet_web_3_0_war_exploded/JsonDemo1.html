<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsondemo1</title>
    <script>
        // 1.定义基本格式
        var person = {name:"yaojikai",age:18,gender:true};
        // 值的获取
        var name = person.name;    // 对象名.键名
        var age = person["age"];    //对象名["键名"]
        //alert(person);
        // 2.嵌套格式
        var persons = {person:[
                {name:"yaojikai",age:18,gender:true},
                {name:"shimengyu",age:18,gender:false},
                {name:"huangjiaju",age:50,gender:true}
                ]};
        var number = persons.person[2].age;  // 对象名.键名[索引].键名
        // 获取所有
        for (var k in person) {
            alert(k+":"+person[k]);
        };
    </script>

</head>
<body>

</body>
</html>
