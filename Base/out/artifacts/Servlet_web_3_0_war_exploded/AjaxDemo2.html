<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        function fun() {
            //使用ajax发送异步请求
            $.ajax({
                url:"ajaxservlet1",  // 请求路径
                type:"POST",        //请求方式
                data:{"username":30,"age":18},  //请求参数
                success:function (data) {
                    alert(data)  //响应成功后的会调函数
                },
                //如果请求访问出现错误回调的函数
                error:function () {
                    alert("error...")
                },
                dataType:"text"  //设置接受的返回数据格式
            });
        }

    </script>
</head>
<body>
<input type="submit" value="发送异步请求" onclick="fun();">
<input type="text">
</body>
</html>
