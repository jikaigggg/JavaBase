<!DOCTYPE html>
<!-- ch中国 -->
<html lang="ch">
<head>
<!-- 指定字符集是UTF-8，如果不指定，输入中文可能会出现乱码 -->
    <meta charset="UTF-8">
    <title>第一个HelloWorld</title>
</head>
<body>
<!-- 换行标签<br/>（<br>不加反斜杠也可以）自闭和标签，不是成对的 -->
白日依山尽，<br/>
黄河入海流。

<!-- 显示一条水平线,也是自闭和标签  <hr/>
        可以加属性 color修改线的颜色、width、size、align
-->
<hr color = "red" />

<!-- 标题1～标题6 -->
<h1>么济恺</h1>
<h2>么济恺</h2>
<h3>么济恺</h3>
<h4>么济恺</h4>
<h5>么济恺</h5>
<h6>么济恺</h6>
<hr/>

<!-- 段落标签 <p>一个段落</p> -->
<p>先帝创业未半而中道崩殂，今天下三分，益州疲弊，此诚危急存亡之秋也。</p>
<p>然侍卫之臣不懈于内，忠志之士忘身于外者，盖追先帝之殊遇，欲报之于陛下也。</p>
<p>诚宜开张圣听，以光先帝遗德，恢弘志士之气，不宜妄自菲薄，引喻失义，以塞忠谏之路也。</p>
<hr>

<!--
<b>加粗</b>
<i>斜体</i>
<u>下划线</u>
<font>字体标签</font>
-->
<b>加粗了</b>
<i>斜体了</i>
<u>加下划线了</u>
<font color="blue" size="5">yaojikai</font>
<hr>
<!-- <img src="" alt="">图片标签 -->
<img src="图片的路径" alt="图片的别名">
<hr>

<!-- 列表标签
有序列表<ol><li>第一列</li><li>第二列</li></ol> type=""后面接什么类型，序号就按什么格式显示
无序列表<ul><li>第一列</li><li>第二列</li></ul>
-->
<ol type="A">
<li>么济恺</li>
<li>石梦宇</li>
</ol>
<ul>
    <li>yaojikai</li>
    <li>shimengyu</li>
</ul>
<hr>
<!-- 链接标签<a></a> -->
<a href="http://www.baidu.com">百度一下，你就知道</a>
<hr>

<!-- 块标签<div></div> <span></span> -->

<!-- 语义化标签 -->

<!-- 表格标签
table表格
tr行
td列
th表头
属性：border边框像素  width
-->
<table border="1" width="50%">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>

</table>

</body>
</html>
