<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单</title>
</head>
<body>
<!-- form：用于定义表单，可以定义一个范围，范围代表采集用户数据的范围
        属性：
            action：提交数据的URL
            method：指定提交方式（一共七种，两种比较常用）
                get：请求参数会在地址栏中显示，请求参数长度是有限制的，不安全
                post：请求参数不会在地址栏中显示，会封装在请求体，请求参数的大小没有限制，较为安全
        表单项中的数据要想被提交，必须指定其name属性
        表单项标签：
            input定义一个输入控件：可以通过type属性值，改变元素展示的样式
                text：文本输入框
                password：密码输入框
                radio：单选框
                    要想让多个选项实现单选的效果，name属性的值一定要一样
                    一般会给每一个单选框提供value值，来指定其被选中后提交的值
                    checked属性可以指定默认值
                checkbox：复选框
                    一般会给每一个单选框提供value值，来指定其被选中后提交的值
                    checked属性可以指定默认值
                file：文件选择框
                hidden：隐藏域
                按钮：submit提交按钮，提交表单。button单纯的按钮。image，指定src，点击图片点击按钮是一样的效果

            select：下拉列表
            textarea：文本域
-->
<form action="#" method="get">
    用户名：<input type="text" name="username" placeholder="请输入用户名"><br>
    密码：<input type="password" name="password"><br>
    性别：<input type="radio" name="gender" value="male" checked>男
    <input type="radio" name="gender" value="female">女 <br>
    爱好：<input type="checkbox" name="like" value="吃">吃
         <input type="checkbox" name="like" value="喝">喝
         <input type="checkbox" name="like" value="嫖" checked>嫖
         <input type="checkbox" name="like" value="赌">赌 <br>

    省份：<select name="provider">
    <option value="">--请选择--</option>
    <option value="1">唐山</option>
    <option value="2">北京</option>
    <option value="3">深圳</option>
</select> <br>

    自我介绍：<textarea name="jianjie" cols="30" rows="10"></textarea> <br>
    <input type="submit" value="登录">

</form>



</body>
</html>
