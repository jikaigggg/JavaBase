<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>

    <!--
    响应式布局：
        同一套页面可以兼容不同分辨率的设备
        实现：依赖于栅格系统：将一行平均分成12个格子，可以指定元素占几个格子
        步骤：
            1.定义容器。相当于之前的table
                容器分类：1.container：两边边有一些留白，固定宽度  2.container-fiuld:每一种设备都是100%宽度
            2.定义行，相当于之前的tr 样式：row
            3.定义元素。指定元素在不同的设备上，所占的格子数目。样式：col-设备代号-格子数目
                设备代号：
                    1.xs：超小屏幕 手机 (<768px)  .col-xs-12
                    2.sm：小屏幕 平板 (768px)  .col-sm-
                    3.md：中等屏幕 桌面显示器 (992px)  .col-md-
                    4.lg：大屏幕 大桌面显示器 (1200px)  .col-lg-
            注意：
                1.一行中如果格子数目超过12，则超出部分自动换行
                2.栅格类类属性向上兼容
                3.如果真实设备宽度小于了设置栅格类属性的设备代码的最小值，默认会一个元素占满一正行
    -->
    <style>
    .inner{
        border:1px solid red;
    }</style>
</head>
<body>
<h1>你好，世界！</h1>
