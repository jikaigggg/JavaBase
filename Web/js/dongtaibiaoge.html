<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>
    <style>
        table{
            border: 1px solid;
            margin: auto;
            width: 500px;
        }
        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
<div>
    <input type="text" id="id" placeholder="请输入编号">
    <input type="text" id="name" placeholder="请输入姓名">
    <input type="text" id="number" placeholder="请输入电话号码">
    <input type="button" id="addBtn" value="添加">
</div>
<table>
    <caption>信息表</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>电话号码</th>
    </tr>
    <tr>
        <td>1</td>
        <td>么济恺</td>
        <td>15233340551</td>
    </tr>
    <tr>
        <td>2</td>
        <td>石梦宇</td>
        <td>15930739561</td>
    </tr>
</table>
<script>


</script>
</body>
</html>
