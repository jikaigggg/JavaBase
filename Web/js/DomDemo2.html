<!--
Dom：
    概念：Document Object Model 文档对象模型
        将标记语言文档的各个组成部分，封装为对象。可以使用这些对象，对标记语言文档进行CRUD的动态操作
    W3c Dom标准被分为三个不同的部分：
        核心 DOM  针对任何结构化文档的标准模型
            Document：   文档对象
                1.创建(获取)：在html dom模型中可以使用window对象来获取
                    1.window.document
                    2.document
                2.方法：
                    1.获取Element对象：
                        1.getElementById():         根绝id属性值获取元素对象。id属性值一般唯一
                        2.getElementByTagName():    根据元素名称获取元素对象们，返回值是一个数组
                        3.getElementByClassName():  根据Class属性值获取元素对象们
                        4.getElementsByName():      根据name属性值获取元素对象们，返回值是一个数组
                    2.创建其他DOM对象：
                        createAttribute(name)
                        createComment()
                        createElement()
                        createTextNode()
                3.属性：
            Element：    元素对象
                1.创建/获取：通过document来获取和创建
                2.方法：
                    1.removeAttribute():删除属性
                    2.setAttribute():设置属性
            Attribute：  属性对象
            Text：       文本对象
            Comment：    注释对象
            Node：       节点对象，其他5个的父对象
                特点：所有dom对象都可以被认为是一个节点
                方法：CRUD
                    appendChild():向节点的子节点列表的结尾添加新的子节点。
                    removeChild():删除(并返回)当前节点的指定子节点
                    replaceChild():用新节点替换一个子节点
                属性：
                    parentNode：返回当前节点的父节点
        XML DOM   针对XML文档的标准模型
        HTML DOM  针对HTML文档的标准模型
            1.标签体的设置和获取：innerHTML(看本项目的dongtaibiaoge.html里的第二种添加方式)
            2.使用html元素对象的属性
            3.控制元素样式
                使用元素的style属性来设置
                提前定义好类选择器样式，通过元素的className属性来设置class属性值

事件监听机制：
    概念：某些组件被执行了某些操作后，触发某些代码的执行
        事件：某些操作，如：单机，双击，键盘按下了，鼠标移动了
        事件源：组件。如：按钮，文本输入框等等
        监听器：代码
        注册监听：将事件，事件源，监听器结合在一起。当事件源上发生了某个事件则触发执行某个监听器代码。

    常见的事件：
        1.点击事件：
            onclick：单击事件
            ondblclick：双击事件
        2.焦点事件：
            onblur：失去焦点
            onfocus：元素获得焦点
        3.加载时间：
            onload：一张页面或图像完成加载
        4.鼠标事件：
            onmousedown：鼠标按键被按下
                定义方法时，定义一个形参，接受event对象
                event对象的button属性可以获取鼠标按钮哪个键被点击了
            onmouseup：鼠标按键被松开
            onmousemove：鼠标被移动
            onmouseover：鼠标移到某元素上
            onmouseout：鼠标从某元素移开
        5.键盘事件：
            onkeydown：某个键盘按键被按下
            onkeyup：某个键盘按键被松开
            onkeypress：某个键盘按键被按下并松开
        6.选择和改变：
            onchange：域的内容被改变
            onselect：文本被选中
        7.表单事件
            onsubmit：确认按钮被点击
                可以阻止表单的提交（方法返回false表单提交被阻止）
            onreset：重置按钮被点击
-->
